<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Azoul Â· Workwatch (Anonymous)</title>

  <style>
    /* (STYLE UNCHANGED â€” KEEPING YOUR DESIGN) */
    :root{
      --bg:#0e1a2b;
      --card:#ffffff;
      --text:#0d1b2a;
      --muted:#718096;
      --brand:#2363ff;
      --brand-600:#1b4ed9;
      --brand-100:#e7efff;
      --ring: rgba(35,99,255,.35);
      --success:#11a36a;
      --danger:#e53e3e;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,"Helvetica Neue",Arial,"Noto Sans",sans-serif;
      background:linear-gradient(180deg,#0a1530, var(--bg) 30%, #0a1530 100%);
      color:#f1f5f9;
    }
    .wrap{min-height:100dvh; display:flex; flex-direction:column;}
    header{
      display:flex; align-items:center; gap:.6rem;
      padding:16px 20px;
      border-bottom:1px solid rgba(255,255,255,.06);
      backdrop-filter:saturate(140%) blur(6px);
      position:sticky; top:0; z-index:5;
    }
    header .dot{
      width:10px;height:10px;border-radius:50%;
      background:conic-gradient(from 0deg at 50% 50%, #4da3ff, #7fb5ff, #c6dcff, #4da3ff);
      box-shadow:0 0 16px rgba(77,163,255,.6);
    }
    header .brand{font-weight:700;}
    main{flex:1; display:grid; place-items:center; padding:28px}

    .panel{
      width:min(880px, 94vw);
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.08);
      border-radius:16px;
      padding:18px;
      box-shadow: 0 10px 35px rgba(0,0,0,.35), 0 0 0 8px rgba(255,255,255,.02) inset;
      backdrop-filter: blur(6px);
    }
    .panel-inner{
      background:#0f1d33;
      border-radius:12px;
      padding: clamp(18px, 2.5vw, 28px);
      border:1px solid rgba(255,255,255,.06);
    }
    .t{font-size: clamp(18px, 2.2vw, 22px); font-weight: 700;}
    .sub{color:#c7d2fe; opacity:.8; font-size:14px;}
    .actions{display:flex; justify-content:flex-end; margin-top:20px;}
    .btn{
      background:var(--brand); color:white; font-weight:700;
      padding:12px 18px; border-radius:10px; cursor:pointer;
      border:none;
    }
    .btn:hover{background:var(--brand-600)}

    /* Cards */
    .cards{display:grid; grid-template-columns:repeat(3,1fr); gap:12px;}
    @media (max-width:920px){.cards{grid-template-columns:repeat(2,1fr);} }
    @media (max-width:640px){.cards{grid-template-columns:1fr;} }

    .card{
      background:var(--card); color:var(--text);
      border-radius:14px; padding:14px;
      border:1px solid #e6eaf2;
      display:flex; gap:12px; cursor:pointer;
    }
    .card.selected{border-color:var(--brand); box-shadow:0 0 0 3px var(--brand-100);}
    .other{margin-top:14px; background:white; border:1px dashed #cbd5e1; padding:12px; border-radius:12px;}
    .input{width:100%; padding:12px; background:#0b162a; color:#e6edf7; border-radius:10px; border:1px solid rgba(255,255,255,.1);}
    .toast{position:fixed; bottom:18px; right:18px; background:#0b162a; padding:12px 16px; border-radius:12px; display:none;}
    .hidden{display:none !important;}
  </style>

</head>
<body>
<div class="wrap">

  <header>
    <span class="dot"></span>
    <div class="brand">Azoul <small>Workwatch</small></div>
  </header>

  <main>

    <!-- Step 1: anonymous start -->
    <section class="panel" id="step1">
      <div class="panel-inner">
        <div class="t">Start anonymously</div>
        <div class="sub">No email, no name, no identity required.</div>

        <div class="actions">
          <button id="startBtn" class="btn">Begin</button>
        </div>
      </div>
    </section>

    <!-- Step 2 -->
    <section class="panel hidden" id="step2">
      <div class="panel-inner">

        <div class="t">Whatâ€™s affecting you?</div>
        <div class="sub">Choose all that apply. Anonymous & private.</div>

        <div class="cards" id="cards"></div>

        <div class="other">
          <label><b>Other</b> (optional)</label>
          <input class="input" id="otherText" placeholder="Type another issueâ€¦">
        </div>

        <div class="actions" style="justify-content:space-between;">
          <span id="selCount">0 selected</span>
          <button id="saveBtn" class="btn">Save</button>
        </div>

      </div>
    </section>

  </main>

  <div class="toast" id="toast">Saved âœ”</div>

</div>

<script>
  const $ = s => document.querySelector(s);
  const $$ = s => [...document.querySelectorAll(s)];

  const toast = msg => {
    const t = $("#toast");
    t.textContent = msg;
    t.style.display = "block";
    setTimeout(()=>t.style.display="none", 1600);
  };

  // Step navigation
  $("#startBtn").onclick = () => {
    $("#step1").classList.add("hidden");
    $("#step2").classList.remove("hidden");
  };

  // Issues
  const issues = [
    {id:'low-pay',icon:'ðŸ’¸',title:'Low Pay',desc:'Compensation below expectations.'},
    {id:'harassment',icon:'ðŸš«',title:'Harassment',desc:'Unwelcome behavior or discrimination.'},
    {id:'burnout',icon:'âš ï¸',title:'Burnout',desc:'Exhaustion or stress.'},
    {id:'overtime',icon:'â±ï¸',title:'Overtime',desc:'Regular unpaid overtime.'},
    {id:'safety',icon:'ðŸ›¡ï¸',title:'Safety',desc:'Physical/psychological safety issues.'},
    {id:'management',icon:'ðŸ“‰',title:'Management',desc:'Leadership or direction issues.'},
    {id:'career',icon:'ðŸªœ',title:'Career Growth',desc:'Limited advancement.'},
    {id:'benefits',icon:'ðŸŽ',title:'Benefits',desc:'PTO or benefits lacking.'},
    {id:'culture',icon:'ðŸ¢',title:'Culture',desc:'Toxic or exclusionary culture.'}
  ];

  const cardsWrap = $("#cards");
  const selections = new Set();

  function renderCards(){
    cardsWrap.innerHTML = "";
    issues.forEach(x=>{
      const div = document.createElement("button");
      div.className = "card";
      div.innerHTML = `
        <div class="ic">${x.icon}</div>
        <div>
          <div class="ctitle">${x.title}</div>
          <div class="cdesc">${x.desc}</div>
        </div>
      `;
      div.onclick = ()=>{
        if(selections.has(x.id)){ selections.delete(x.id); div.classList.remove("selected"); }
        else { selections.add(x.id); div.classList.add("selected"); }
        $("#selCount").textContent = `${selections.size} selected`;
      };
      cardsWrap.appendChild(div);
    });
  }
  renderCards();

  // Save anonymous
  $("#saveBtn").onclick = () => {
    const other = $("#otherText").value.trim();
    const entry = {
      selections: [...selections],
      other: other || null,
      savedAt: new Date().toISOString()
    };

    const store = JSON.parse(localStorage.getItem("azoul_reports") || "[]");
    store.push(entry);
    localStorage.setItem("azoul_reports", JSON.stringify(store));

    toast("Saved âœ”");

    selections.clear();
    $$(".card").forEach(c=>c.classList.remove("selected"));
    $("#otherText").value = "";
    $("#selCount").textContent = "0 selected";
  };
</script>

</body>
</html>
